<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Top 10 Results</div>
    
      <!-- Table -->
      <table class="table table-hover">
        <tr *ngIf="!data || data.length === 0"><td>No Results</td></tr>
        <tr *ngFor="let comment of data" (click)="onClick(comment.WorkItemId)">
          <td>{{comment.WorkItemId}}</td>
          <td>{{comment.Comment}}</td>
          <td>{{comment.EnteredBy}}</td>
          <td>{{comment.EnteredDate}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
